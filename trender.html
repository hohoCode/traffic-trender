<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>Traffic Trender</title>
	
    <link rel="stylesheet" type="text/css" href="controls/jquery/ui/css/smoothness/jquery-ui-1.9.1.custom.css" />
	<link rel="stylesheet" type="text/css" href="controls/dynatree/src/skin/ui.dynatree.css" />
	<link rel="stylesheet" type="text/css" href="controls/panel/ui.panel.css" />
	<link rel="stylesheet" type="text/css" href="styles/uiTreeMap.css" />
	<link rel="stylesheet" type="text/css" href="styles/uiLineChart.css" />
    <link rel="stylesheet" type="text/css" href="styles/treemapStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/linechartStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/detailsdemand.css" />

    <script type="text/javascript" src="controls/jquery/ui/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="controls/jquery/ui/js/jquery-ui-1.9.1.custom.js"></script>    
	<script type="text/javascript" src="controls/dynatree/src/jquery.dynatree.js"></script>		
	<script type="text/javascript" src="controls/panel/ui.panel.js"></script>
	<script type="text/javascript" src="controls/d3/d3.v2.js"></script>
	<script type="text/javascript" src="controls/d3/d3.v2.min.js"></script>

    <script type="text/javascript" src="scripts/globals.js"></script>
    <script type="text/javascript" src="scripts/detailsdemand.js"></script>
	<script type="text/javascript" src="scripts/treemap.js"></script>
	<script type="text/javascript" src="scripts/linechart.js"></script>
	<script type="text/javascript" src="scripts/linechart-aggregated.js"></script>

	<script type="text/javascript" src="scripts/uiUtility.js"></script>
	<script type="text/javascript" src="scripts/uiTreeMap.js"></script>
	<script type="text/javascript" src="scripts/uiLineChart.js"></script>
	<script type="text/javascript" src="scripts/uiInitialize.js"></script>

</head>

<body>
<div id="filtermenu">
    <!-- Tree Map Panel -->

    <div id="uiTreeMapPanel">
        <h2>Tree Map</h2>
        
        <div id="uiTreeMapContent">
			<table border="0" width="100%" style="padding:0; margin:0;">
			<tr>
				<td>
					<label>Size:</label>
				</td>
				<td>
					<select id="uiTreeMap_size">
						<option value="impactFactor">Impact Factor</option>
						<option value="length">Maximum Length</option>
						<option value="duration">Duration</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>Color:</label>
				</td>
				<td>
					<select id="uiTreeMap_color">
						<option value="impactFactor">Impact Factor</option>
						<option value="length">Maximum Length</option>
						<option value="duration">Duration</option>
					</select>
				</td>
			</tr>
			</table>

            <div id="uiTreeMap_filter"></div>
            
			<input id="uiTreeMap_applyButton"
				   type="button"
				   value="Apply" />
		</div>
    </div>
    
    <!-- Line Chart Panel -->

    <div id="uiLineChartPanel">
        <h2>Line Chart</h2>
        <div id="uiLineChartContent">
            <input id="uiLineChart_impactFactor"
                   name="uiGraphSettingGroup"
                   value="impactFactor"
                   type="radio" />
            <label id="uiLineChart_impactFactorLabel">
				Impact Factor
			</label>
            <br />
            <input id="uiLineChart_maximumLength"
                   name="uiGraphSettingGroup"
                   value="length"
                   type="radio" />
            <label id="uiLineChart_maximumLengthLabel">
				Maximum Length
			</label>
            <br />
            <input id="uiLineChart_time"
                   name="uiGraphSettingGroup"
                   value="duration"
                   type="radio" />
            <label id="uiLineChart_timeLabel">
				Duration
			</label>
        </div>
    </div>
</div>

<div id="visualizations"> <!--container-->
	<!-- Treemap -->	
	<div id="chart"></div>
	
	<!-- Linechart -->
	<div id="tabs">
		<ul>
			<li><a href="#linechart">Top 10 Locations</a></li>
			<li><a href="#linechart-aggregate">Aggregated Boundaries</a></li>
		</ul>
		<div id="linechart"></div>
		<div id="linechart-aggregate"></div>
		<div id="popup"></div>
	</div>
</div>
<div id="details">
    <table id="dodTreemap" width="100%">
        <caption>Details on Demand</caption>
        <tr>
            <td class="caption">Name:</td>
            <td class="name"></td>
        </tr>
        <tr>
            <td id="dodsize" class="caption">Size:</td>
            <td class="size"></td>
        </tr>
        <tr>
            <td id="dodcolor" class="caption">Color:</td>
            <td class="color"></td>
        </tr>
    </table>
    <table id="dodLineChart" width="100%">
        <caption>Line Chart</caption>
        <tr>
            <td class="caption">State:</td>
            <td class="tdstate"></td>
        </tr>
        <tr>
            <td class="caption">County:</td>
            <td class="tdcounty"></td>
        </tr>
        <tr>
            <td class="caption">Road Name:</td>
            <td class="tdroad"></td>
        </tr>
        <tr>
            <td class="caption">Location Name:</td>
            <td class="tdlocation"></td>
        </tr>
        <tr>
            <table width="100%" border="1" id="dodvalues">
                <th>Date</th>
                <th>Value</th>
            </table>
        </tr>

    </table>
</div>

</body>
</html>
