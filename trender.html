<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>Traffic Trender</title>
	
    <link rel="stylesheet" type="text/css" href="controls/jquery/ui/css/smoothness/jquery-ui-1.9.1.custom.css" />
	<link rel="stylesheet" type="text/css" href="controls/dynatree/src/skin/ui.dynatree.css" />
	<link rel="stylesheet" type="text/css" href="controls/panel/ui.panel.css" />
	<link rel="stylesheet" type="text/css" href="styles/uiTreeMap.css" />
	<link rel="stylesheet" type="text/css" href="styles/uiFilter.css" />
	<link rel="stylesheet" type="text/css" href="styles/uiLineGraph.css" />
    <link rel="stylesheet" type="text/css" href="styles/treemapStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/linechartStyles.css" />

    <script type="text/javascript" src="controls/jquery/ui/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="controls/jquery/ui/js/jquery-ui-1.9.1.custom.js"></script>    
	<script src="controls/dynatree/src/jquery.dynatree.js" type="text/javascript"></script>		
	<script type="text/javascript" src="controls/panel/ui.panel.js"></script>
	<script type="text/javascript" src="controls/d3/d3.v2.js"></script>
	<script type="text/javascript" src="controls/d3/d3.v2.min.js"></script>
    <script type="text/javascript" src="scripts/globals.js"></script>
	<script type="text/javascript" src="scripts/uiUtility.js"></script>
	<script type="text/javascript" src="scripts/uiTreeMap.js"></script>
	<script type="text/javascript" src="scripts/uiLineGraph.js"></script>
	<script type="text/javascript" src="scripts/uiFilter.js"></script>
	<script type="text/javascript" src="scripts/uiInitialize.js"></script>
</head>

<body>
<div id="filtermenu">
    <!-- Tree Map Panel -->

    <div id="uiTreeMapPanel">
        <h2>Tree Map</h2>
        
        <div id="uiTreeMapContent">
			<table border="0" width="100%" style="padding:0; margin:0;">
			<tr>
				<td>
					<label>Size:</label>
				</td>
				<td>
					<select id="uiTreeMap_size">
						<option>Impact Factor</option>
						<option>Maximum Length</option>
						<option>Duration</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>Color:</label>
				</td>
				<td>
					<select id="uiTreeMap_color">
						<option>Impact Factor</option>
						<option>Maximum Length</option>
						<option>Duration</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="uiTreeMap_applyButton"
						   type="button"
						   value="Apply" />
				</td>
			</tr>
			</table>
		</div>
    </div>

    <!-- Filter Control Panel -->

    <div id="uiFilterPanel">
        <h2>Filter</h2>
        <div id="uiFilterContent">
            <!--label>Search:</label>
            <br />
            <input id="uiFilter_searchTerms" type="text" />
            <br /-->

            <div id="uiFilter_tree"></div>

            <input id="uiFilter_applyButton"
                   type="button"
                   value="Apply" />
        </div>
    </div>

    <!-- Line Graph Panel -->

    <div id="uiLineGraphPanel">
        <h2>Line Graph</h2>
        <div id="uiLineGraphContent">
            <input id="uiLineGraph_impactFactor"
                   name="uiGraphSettingGroup"
                   value="impactFactor"
                   type="radio" />
            <label>Impact Factor</label>
            <br />
            <input id="uiLineGraph_maximumLength"
                   name="uiGraphSettingGroup"
                   value="length"
                   type="radio" />
            <label>Maximum Length</label>
            <br />
            <input id="uiLineGraph_time"
                   name="uiGraphSettingGroup"
                   value="duration"
                   type="radio" />
            <label>Duration</label>
            
            <br>
            
            <input id="uiLineGraph_applyButton"
                   type="button"
                   value="Apply" />
            <br />
        </div>
    </div>
</div>

<!-- Treemap -->

<div id="chart">
</div>

<!-- treemap.js script tag must continue to load after the id=chart div -->
<script src="scripts/treemap.js"></script>


<!-- Linechart -->

<div id="linechart">
    <h3>Top 20 Locations</h3>
</div>
<script src="scripts/linechart.js"></script>

</body>
</html>
