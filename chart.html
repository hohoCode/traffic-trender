<!DOCTYPE html>
<html>
<head>
<title>Traffic bar chart</title>
<!--link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"-->
<style type="text/css">
body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<script type="text/javascript" src="controls/d3/d3.v2.js"></script>
</head>
<body>
<script type="text/javascript">
var format = d3.time.format("%Y-%m");

d3.json("trends_revise.json", function (trends) {

var minY = Number.MAX_VALUE, maxY = Number.MIN_VALUE;
var minX = new Date("2100-01-01T00:00"), maxX = new Date("2000-01-01T00:00");

trends.locations.forEach(function (d) {
  d.bottlenecks.forEach(function (e) {
      e.date = format.parse(e.date);
      
      if(e.value>maxY){
          maxY = e.value;
      } else if(e.value<minY) {
          minY = e.value;          
      }
      
      if(e.date>maxX){
          maxX = e.date;
      } else if(e.date<minX) {
          minX = e.date;          
      }
  })
});

if(maxY>minY){
    maxY = Math.round(maxY+1);
    minY = Math.round(minY-1);
} else {
    maxY = 100;
    minY = 0;
}
if(maxX<minX){
    minX = new Date("2010-01-01T00:00");
    maxX = new Date("2011-12-01T00:00");
}
    
var color = d3.scale.category10();

var margin = {top: 10, right: 60, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([minX, maxX])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([minY, maxY])
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.time.format("%b-%Y"));
    
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text(trends.type);
      
var line = d3.svg.line()
    .x(function(d) { return x(d.date);  })
    .y(function(d) { return y(d.value); });

var location = svg.selectAll(".location")
    .data(trends.locations)
    .enter().append("g")
    .attr("class", "location");

location.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.bottlenecks); })
    .style("stroke", function(d) { return color(d.name); });    

location.append("text")
    .datum(function(d) { return {name: d.name, bottlenecks: d.bottlenecks[d.bottlenecks.length - 1]}; })
    .attr("transform", function(d) { return "translate(" + x(d.bottlenecks.date) + "," + y(d.bottlenecks.value) + ")"; })
    .attr("x", 3)
    .attr("dy", ".35em")
    .style("fill", function(d) { return color(d.name); })
    .text(function(d) { return d.name; }); 
      
});
</script>
