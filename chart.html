<!DOCTYPE html>
<html>
<head>
<title>Traffic bar chart</title>
<!--link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"-->
<style type="text/css">
body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<script type="text/javascript" src="controls/d3/d3.v2.js"></script>
</head>
<body>
<script type="text/javascript" src="scripts/linechart.js"></script>
<div id="linechart"></div>
</body>
</html>
